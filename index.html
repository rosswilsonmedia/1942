<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1942 Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:300px;'></div>
		<div id='enemies'></div>
		<div id="bombers"></div>
		<div id='bullets'></div>
		<div id="explosions"></div>
		<div id='score'>0</div>
		<div id="startMenu" class="menu">
			<h1>1942</h1>
			<h2>press p to start</h2>
		</div>
		<div id="pauseMenu" class="menu">
			<h2>(p)aused, hit esc to exit to main menu</h2>
		</div>
	</div>
	<h1>use wasd or the arrow keys to move, space to shoot, and p to pause</h1>
	<audio id="explosionSFX" src="audio/517664__bigmanjoe__8-bit-cannon_shortened.wav"></audio>
	<audio id="fireSFX" src="audio/350916__cabled-mess__zap-c-09_shortened_lowered.wav"></audio>



<script type="text/javascript" src="script.js"></script>

</html>
